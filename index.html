<!DOCTYPE html>
<html>
<head>
  <title>My OpenStreetMap</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin=""/>
  <style>
 #map {
      position: absolute;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js" integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew==" crossorigin=""></script>
  <script>
    var map = L.map('map').setView([51.505, -0.09], 13);

    L.tileLayer('https://tiles.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
  attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
  subdomains: 'abcd',
  maxZoom: 19
}).addTo(map);

    



var marker1 = L.circleMarker([51.5, -0.09], {
  color: '#70D6CC',
  radius: 15,
  fillOpacity: 0.5
}).addTo(map);

var marker2 = L.circleMarker([45.36, 12], {
  color: '#70D6CC',
  radius: 15,
  fillOpacity: 0.5
}).addTo(map);
var marker3 = L.circleMarker([51.52, 18], {
  color: '#70D6CC',
  radius: 15,
  fillOpacity: 0.5
}).addTo(map);

var marker4 = L.circleMarker([41.0082, 28.9784], {
    color: '#70D6CC',
  radius: 15,
  fillOpacity: 0.5
}).addTo(map);

var marker5 = L.circleMarker([30.0444, 31.2357], {
    color: '#70D6CC',
  radius: 15,
  fillOpacity: 0.5
}).addTo(map);

var marker6 = L.circleMarker([25.2048, 55.2708], {
  color: '#70D6CC',  // light blue fill color
  radius: 15,  // 15-pixel radius
  fillOpacity: 0.5  // 50% transparency
}).addTo(map);

var marker7 = L.circleMarker([-6.1602, 39.1994], {
  color: '#70D6CC',  // light blue fill color
  radius: 15,  // 15-pixel radius
  fillOpacity: 0.5  // 50% transparency
}).addTo(map);

var marker8 = L.circleMarker([31.7917, -7.0926], {
  color: '#70D6CC',  // light blue fill color
  radius: 15,  // 15-pixel radius
  fillOpacity: 0.5  // 50% transparency
}).addTo(map);

var marker9 = L.circleMarker([35.8617, 104.1954], {
  color: '#70D6CC',  // light blue fill color
  radius: 15,  // 15-pixel radius
  fillOpacity: 0.5  // 50% transparency
}).addTo(map);

var marker10 = L.circleMarker([20.5937, 78.9629], {
  color: '#70D6CC',  // light blue fill color
  radius: 15,  // 15-pixel radius
  fillOpacity: 0.5  // 50% transparency
}).addTo(map);



  </script>
</body>
</html>
